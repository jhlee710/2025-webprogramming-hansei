<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Binance Candles — No-JS Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="wrap">
    <!-- 상단 -->
    <header class="topbar">
      <div class="title">바이낸스 캔들차트 · 프로토타입</div>
      <div class="controls">
        <label>심볼
          <select disabled>
            <option>BTCUSDT</option>
            <option>ETHUSDT</option>
            <option>SOLUSDT</option>
            <option>BNBUSDT</option>
          </select>
        </label>
        <label>주기
          <select disabled>
            <option>1m</option>
            <option>5m</option>
            <option selected>1h</option>
            <option>4h</option>
            <option>1d</option>
          </select>
        </label>
        <button class="btn" disabled>불러오기</button>
        <span class="status ok">연결 상태: 표준(데모)</span>
      </div>
    </header>


    <main class="panel">
      <svg viewBox="0 0 1000 520" class="chart" role="img" aria-label="정적 데모 캔들차트">

        <g stroke="#253046" stroke-width="1">
          <line x1="0" y1="80" x2="1000" y2="80" />
          <line x1="0" y1="160" x2="1000" y2="160" />
          <line x1="0" y1="240" x2="1000" y2="240" />
          <line x1="0" y1="320" x2="1000" y2="320" />
          <line x1="0" y1="400" x2="1000" y2="400" />
        </g>

        <g fill="#94a3b8" font-size="12">
          <text x="6" y="84">가격 ▲</text>
          <text x="6" y="164">…</text>
          <text x="6" y="244">…</text>
          <text x="6" y="324">…</text>
          <text x="6" y="404">…</text>
        </g>

        <line x1="70" x2="70" y1="130" y2="360" stroke="#60a5fa" stroke-width="3"/>
        <rect x="55" y="190" width="30" height="120" fill="#60a5fa" rx="4"/>

        <line x1="150" x2="150" y1="110" y2="340" stroke="#f472b6" stroke-width="3"/>
        <rect x="135" y="140" width="30" height="140" fill="#f472b6" rx="4"/>

        <line x1="230" x2="230" y1="160" y2="380" stroke="#60a5fa" stroke-width="3"/>
        <rect x="215" y="220" width="30" height="120" fill="#60a5fa" rx="4"/>

        <line x1="310" x2="310" y1="140" y2="360" stroke="#60a5fa" stroke-width="3"/>
        <rect x="295" y="200" width="30" height="110" fill="#60a5fa" rx="4"/>

        <line x1="390" x2="390" y1="120" y2="350" stroke="#f472b6" stroke-width="3"/>
        <rect x="375" y="150" width="30" height="150" fill="#f472b6" rx="4"/>

        <line x1="470" x2="470" y1="150" y2="360" stroke="#60a5fa" stroke-width="3"/>
        <rect x="455" y="210" width="30" height="110" fill="#60a5fa" rx="4"/>

        <line x1="550" x2="550" y1="170" y2="390" stroke="#60a5fa" stroke-width="3"/>
        <rect x="535" y="235" width="30" height="120" fill="#60a5fa" rx="4"/>
  
        <line x1="630" x2="630" y1="140" y2="360" stroke="#f472b6" stroke-width="3"/>
        <rect x="615" y="160" width="30" height="160" fill="#f472b6" rx="4"/>

        <line x1="710" x2="710" y1="160" y2="360" stroke="#60a5fa" stroke-width="3"/>
        <rect x="695" y="200" width="30" height="120" fill="#60a5fa" rx="4"/>

        <line x1="790" x2="790" y1="150" y2="355" stroke="#60a5fa" stroke-width="3"/>
        <rect x="775" y="210" width="30" height="105" fill="#60a5fa" rx="4"/>

        <line x1="870" x2="870" y1="130" y2="350" stroke="#f472b6" stroke-width="3"/>
        <rect x="855" y="170" width="30" height="140" fill="#f472b6" rx="4"/>

        <line x1="950" x2="950" y1="155" y2="380" stroke="#60a5fa" stroke-width="3"/>
        <rect x="935" y="220" width="30" height="120" fill="#60a5fa" rx="4"/>

        <g fill="#94a3b8" font-size="12">
          <text x="60" y="505">T-1</text>
          <text x="140" y="505">T-2</text>
          <text x="220" y="505">T-3</text>
          <text x="300" y="505">T-4</text>
          <text x="380" y="505">T-5</text>
          <text x="460" y="505">T-6</text>
          <text x="540" y="505">T-7</text>
          <text x="620" y="505">T-8</text>
          <text x="700" y="505">T-9</text>
          <text x="780" y="505">T-10</text>
          <text x="860" y="505">T-11</text>
          <text x="940" y="505">T-12</text>
        </g>
      </svg>
    </main>

    <footer class="bottombar">
      <div>최근 가격: <b>—</b></div>
      <div>업데이트: <span>—</span></div>
    </footer>
  </div>
</body>
</html>
